<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fagaz - Detalle de Operación</title>
  <link rel="manifest" href="../../public/manifest.json" />
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-2 sm:px-4 md:px-10 lg:px-20 xl:px-40 py-4 sm:py-8">
      <div class="w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl sm:text-4xl font-bold text-black">Detalle de Operación</h1>
          <button id="btnHabilitarEdicion" class="btn-primary rounded-lg px-4 py-2 flex items-center gap-2">
            <span class="material-icons">edit</span>
            <span>Editar</span>
          </button>
        </div>

        <!-- Vista de Resumen -->
        <div id="resumenOperacion" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
            <div class="flex flex-col">
              <span class="label-text">Operario</span>
              <span id="resumen-operario" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Cliente</span>
              <span id="resumen-cliente" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Depósito</span>
              <span id="resumen-deposito" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Área</span>
              <span id="resumen-area" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Mercadería</span>
              <span id="resumen-mercaderia" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Tratamiento</span>
              <span id="resumen-tratamiento" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Toneladas</span>
              <span id="resumen-toneladas" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Pastillas</span>
              <span id="resumen-pastillas" class="font-semibold text-lg"></span>
            </div>
            <div class="flex flex-col">
              <span class="label-text">Estado</span>
              <span id="resumen-estado" class="font-semibold text-lg"></span>
            </div>
          </div>
          <div class="border-t pt-6">
            <h3 class="text-xl font-bold mb-4">Checklist y Evidencias</h3>
            <div id="checklist-container" class="space-y-4">
              <!-- El checklist se renderizará aquí -->
            </div>
          </div>
        </div>

        <!-- Vista de Edición (oculta por defecto) -->
        <form id="formOperacion" class="bg-white p-8 rounded-xl shadow-lg space-y-6 hidden">
          <fieldset>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="operario" class="label-text">Operario</label>
                <input type="text" id="operario" class="input-field">
              </div>
              <div>
                <label for="cliente" class="label-text">Cliente</label>
                <input type="text" id="cliente" class="input-field">
              </div>
              <div>
                <label for="deposito" class="label-text">Depósito</label>
                <input type="text" id="deposito" class="input-field">
              </div>
              <div>
                <label for="area" class="label-text">Área</label>
                <input type="text" id="area" class="input-field">
              </div>
              <div>
                <label for="mercaderia" class="label-text">Mercadería</label>
                <input type="text" id="mercaderia" class="input-field">
              </div>
              <div>
                <label for="tratamiento" class="label-text">Tratamiento</label>
                <input type="text" id="tratamiento" class="input-field">
              </div>
              <div>
                <label for="toneladas" class="label-text">Toneladas</label>
                <input type="number" id="toneladas" class="input-field">
              </div>
              <div>
                <label for="pastillas" class="label-text">Pastillas</label>
                <input type="number" id="pastillas" class="input-field">
              </div>
              <div>
                <label for="estado" class="label-text">Estado</label>
                <select id="estado" class="input-field">
                  <option value="en curso">En curso</option>
                  <option value="finalizada">Finalizada</option>
                </select>
              </div>
            </div>
          </fieldset>
          <div class="flex justify-end gap-4 mt-6">
            <button type="button" id="btnCancelar" class="btn-secondary rounded-lg">Cancelar</button>
            <button type="submit" id="btnGuardar" class="btn-primary rounded-lg">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
  </div>
  <script type="module" src="operacion_detalle.js"></script>
</body>
</html>
