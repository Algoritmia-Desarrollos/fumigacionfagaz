<!DOCTYPE html>
<html lang="es">
<head>

  <title>Fagaz - Operario</title>
  <link rel="manifest" href="../../public/manifest.json" />
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
    <style type="text/tailwindcss">
      :root {
        --primary-color: #53d22c;
        --secondary-color: #ebf2e9;
        --text-primary: #121a0f;
        --text-secondary: #639155;
        --border-color: #d6e5d2;
        --background-color: #f9fbf9;
      }
      body {
        font-family: 'Manrope', sans-serif;
      }
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23639155' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .btn-primary {
        @apply bg-[var(--primary-color)] text-[var(--text-primary)] hover:bg-opacity-90 transition-colors duration-200;
      }
      .btn-secondary {
         @apply bg-[var(--secondary-color)] text-[var(--text-primary)] hover:bg-opacity-90 transition-colors duration-200;
      }
      .input-field {
        @apply w-full rounded-lg border-[var(--border-color)] bg-[var(--background-color)] text-[var(--text-primary)] focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] h-12 px-4 text-base;
      }
      .label-text {
        @apply text-sm font-medium text-[var(--text-secondary)] mb-1;
      }
    </style>

</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <header id="header"></header>
    <main class="flex-1 px-4 sm:px-6 md:px-10 lg:px-20 xl:px-40 py-8">
      <div class="flex flex-col w-full max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg text-base">
        <h2 class="text-2xl sm:text-3xl font-bold mb-8">Operaciones en Curso</h2>
        <div id="operacionesList" class="space-y-4 mb-8 text-sm"></div>
        <button id="btnNueva" class="btn-primary flex items-center justify-center rounded-lg h-12 px-6 text-base font-bold leading-normal tracking-wide w-full sm:w-auto" type="submit">
          <span class="material-icons mr-3 text-2xl">add_circle</span> Nueva Operaci√≥n

      </div>
    </main>

  <script type="module" src="home.js"></script>
</body>
</html>
